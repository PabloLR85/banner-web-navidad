<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=2160, height=3840, initial-scale=1.0">
    <title>Navidad Bicos de Fío 4K</title>
    <style> * { box-sizing: border-box; margin: 0; padding: 0; } </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;900&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">

    <style>
        body {
            /* DIMENSIONES 4K REALES */
            width: 2160px; height: 3840px; overflow: hidden;
            background-color: #fff; color: #000;
            font-family: 'Inter', sans-serif;
            
            display: flex; flex-direction: column;
            
            /* Márgenes escalados x2 */
            padding: 100px 120px;
            /* Fondo radial sutil */
            background-image: radial-gradient(circle at 50% 30%, #fffbf2 0%, #ffffff 70%);
        }

        /* --- 1. HEADER (Escalado) --- */
        .header-zone {
            height: 280px; /* x2 */
            flex-shrink: 0;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 4px solid #000; /* Borde más grueso */
            position: relative;
            z-index: 2;
            margin-bottom: 80px; /* x2 */
        }
        
        /* GUIRNALDA ESQUINA (Escalada) */
        .xmas-garland {
            position: absolute;
            top: -80px; right: -120px; /* Posición ajustada para 4K */
            width: 650px; /* Tamaño x2 */
            height: auto;
            z-index: 10; pointer-events: none;
            filter: drop-shadow(-20px 30px 30px rgba(0,0,0,0.15));
        }

        .quote-wrapper { overflow: hidden; z-index: 2; position: relative; max-width: 60%; }
        
        .inspiration-text {
            font-family: 'Inter', serif;
            font-style: italic;
            font-size: 70px; /* x2 */
            color: #333;
            transition: all 0.8s ease; opacity: 1; transform: translateY(0);
        }

        .season-tag {
            font-weight: 900; font-size: 36px; /* x2 */
            letter-spacing: 4px; text-transform: uppercase;
            background: #b30000; color: #fff; 
            padding: 20px 50px; /* x2 */
            border-radius: 8px; 
            margin-right: 500px; /* x2 (Sitio para la guirnalda) */
        }

        /* --- 2. NUEVA ZONA DE IMAGEN "SHADOW BOX" --- */
        
        /* Contenedor Exterior (El Paspartú Decorativo) */
        .image-section-container {
            flex-grow: 1; /* Ocupa el espacio central */
            width: 100%;
            /* Fondo beige sutil y sombra interna para dar profundidad */
            background-color: #f9f6f0;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.03);
            border: 2px solid #eee;
            
            margin-bottom: 80px; /* Separación del footer */
            
            /* Centramos el marco interior */
            display: flex; justify-content: center; align-items: center;
            /* Mucho padding para reducir el tamaño de la foto */
            padding: 140px; 
        }

        /* El Marco Interior (Deep Frame) */
        .image-frame {
            width: 100%; height: 100%; /* Llena el espacio que le deja el padding */
            position: relative; overflow: hidden;
            
            /* EFECTO MARCO PROFUNDO */
            border: 30px solid #ffffff; /* Borde blanco grueso tipo marco de galería */
            /* Sombra muy profunda para efecto 3D */
            box-shadow: 0 50px 100px rgba(0,0,0,0.25), 0 10px 30px rgba(0,0,0,0.1);
            
            background-color: #fff; z-index: 1;
        }

        .img-anim-wrapper {
            width: 100%; height: 100%;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1; filter: blur(0px); transform: scale(1);
        }

        .main-img {
            width: 100%; height: 100%;
            object-fit: cover; display: block;
            animation: slowPan 25s infinite alternate ease-in-out;
        }
        @keyframes slowPan { from { transform: scale(1.0); } to { transform: scale(1.05); } }

        /* --- 3. INFO GRID (Escalado) --- */
        .info-grid {
            height: 600px; /* x2 */
            flex-shrink: 0;
            display: grid; grid-template-columns: 60% 40%;
            align-items: center; z-index: 2;
            border-top: 2px solid #eee;
            padding-top: 40px; /* x2 */
        }

        .text-col {
            padding-right: 60px; /* x2 */
            border-right: 2px solid #eee;
            height: 80%; display: flex; flex-direction: column; justify-content: center;
        }

        .product-name {
            font-family: 'Inter', sans-serif;
            font-size: 76px; /* x2 */
            font-weight: 500; 
            text-transform: uppercase; letter-spacing: 4px;
            line-height: 1.2; color: #444; margin-bottom: 20px;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        .product-price {
            font-size: 200px; /* x2 */
            font-weight: 900; color: #000;
            letter-spacing: -6px; line-height: 1;
        }

        .logo-col {
            display: flex; justify-content: flex-end; align-items: center; padding-left: 80px; /* x2 */
        }

        .logo-wrapper { position: relative; display: inline-block; }

        .brand-logo {
            width: 100%; max-width: 480px; /* x2 */
            height: auto; object-fit: contain; opacity: 0.9; position: relative; z-index: 1;
        }

        /* GORRO SANTA (Escalado y Recolocado) */
        .santa-hat-deco {
            position: absolute;
            /* Tendrás que reajustar esto ligeramente según tu logo exacto */
            top: -100px; 
            left: -70px;
            width: 320px; /* x2 */
            height: auto;
            z-index: 5;
            transform: rotate(-20deg);
            filter: drop-shadow(6px 6px 6px rgba(0,0,0,0.15));
        }

        /* ANIMACIONES */
        .fluid-text {
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1; transform: translateY(0); filter: blur(0px);
        }
        .is-hidden { opacity: 0 !important; filter: blur(30px) !important; /* Más blur para 4K */ transform: translateY(60px) !important; }
        .delay-1 { transition-delay: 0.1s; }

    </style>
</head>
<body>

    <div class="header-zone">
        <img src="guirnalda-top.png" class="xmas-garland" alt="Decoración">
        <div class="quote-wrapper">
            <div class="inspiration-text" id="quote-el">"Regala estilo esta Navidad"</div>
        </div>
        <div class="season-tag">XMAS</div>
    </div>

    <div class="image-section-container">
        <div class="image-frame">
            <div class="img-anim-wrapper" id="img-wrap">
                <img src="" class="main-img" id="img-el">
            </div>
        </div>
    </div>

    <div class="info-grid">
        <div class="text-col">
            <div class="product-name fluid-text" id="name-el">Cargando...</div>
            <div class="product-price fluid-text delay-1" id="price-el">--</div>
        </div>
        
        <div class="logo-col">
            <div class="logo-wrapper">
                <img src="gorro-santa.png" class="santa-hat-deco" alt="Gorro">
                <img src="logo.png" class="brand-logo" alt="Bicos de Fío">
            </div>
        </div>
    </div>

    <script>
        const JSON_URL = 'productos.json';
        const DURATION = 6000; 

        const QUOTES = [
            "Regala estilo esta Navidad",
            "Moda, Calzado y Complementos",
            "El detalle perfecto está aquí",
            "Looks de fiesta para Él y Ella",
            "Celebra con las mejores marcas",
            "Tus deseos de moda, concedidos"
        ];

        let products = [];
        let currentIndex = 0;

        async function init() {
            try {
                const res = await fetch(JSON_URL + '?t=' + Date.now());
                products = await res.json();
                if(products.length > 0) {
                    renderProduct(0);
                    setInterval(next, DURATION);
                }
            } catch(e) { console.error("Error JSON:", e); }
        }

        function renderProduct(index) {
            const p = products[index];
            const imgWrap = document.getElementById('img-wrap');
            const nameEl = document.getElementById('name-el');
            const priceEl = document.getElementById('price-el');
            const quoteEl = document.getElementById('quote-el');
            const imgEl = document.getElementById('img-el');

            // Salida
            imgWrap.classList.add('is-hidden');
            nameEl.classList.add('is-hidden');
            priceEl.classList.add('is-hidden');
            quoteEl.classList.add('is-hidden');

            setTimeout(() => {
                // Cambiar Datos
                imgEl.src = p.imagen;
                nameEl.innerText = p.nombre;
                priceEl.innerText = p.precio;
                
                const randomQuote = QUOTES[Math.floor(Math.random() * QUOTES.length)];
                quoteEl.innerText = `"${randomQuote}"`;

                // Entrada
                setTimeout(() => {
                    imgWrap.classList.remove('is-hidden');
                    nameEl.classList.remove('is-hidden');
                    priceEl.classList.remove('is-hidden');
                    quoteEl.classList.remove('is-hidden');
                }, 100);
            }, 800); 
        }

        function next() {
            currentIndex = (currentIndex + 1) % products.length;
            renderProduct(currentIndex);
        }

        init();
    </script>
</body>
</html>
