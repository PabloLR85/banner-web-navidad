<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Navidad Responsive Bicos de Fío</title>
    <style> * { box-sizing: border-box; margin: 0; padding: 0; } </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;900&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Definimos colores y espaciados base */
            --bg-color: #fff;
            --accent-red: #b30000;
            --text-main: #000;
        }

        body {
            /* OCUPAR EL 100% DE LA PANTALLA SEA CUAL SEA SU RESOLUCIÓN */
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            
            display: flex;
            flex-direction: column;
            
            /* Padding relativo (5% del ancho y 3% del alto) */
            padding: 3vh 5vw;
            
            background-image: radial-gradient(circle at 50% 30%, #fffbf2 0%, #ffffff 70%);
        }

        /* --- 1. HEADER (Tamaño fijo relativo al alto) --- */
        .header-zone {
            height: 10vh; /* 10% de la altura de la pantalla */
            flex-shrink: 0;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 0.3vh solid #000;
            position: relative;
            z-index: 2;
            margin-bottom: 2vh;
        }
        
        .xmas-garland {
            position: absolute;
            top: -2vh; 
            right: -5vw; /* Sale un poco por la derecha */
            width: 40vw; /* 40% del ancho de la pantalla */
            height: auto;
            z-index: 10; pointer-events: none;
            filter: drop-shadow(-1vw 1vw 1vw rgba(0,0,0,0.15));
        }

        .quote-wrapper { overflow: hidden; z-index: 2; position: relative; max-width: 60%; }
        
        .inspiration-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 3.5vh; /* Tamaño relativo a la altura */
            color: #333;
            transition: all 0.8s ease; opacity: 1; transform: translateY(0);
        }

        .season-tag {
            font-weight: 900; font-size: 2vh; 
            letter-spacing: 0.2vw; text-transform: uppercase;
            background: var(--accent-red); color: #fff; 
            padding: 1vh 2vw;
            border-radius: 0.5vh; 
            margin-right: 20vw; /* Sitio para la guirnalda */
        }

        /* --- 2. ZONA IMAGEN (Ocupa todo el espacio sobrante) --- */
        .image-section-container {
            flex-grow: 1; /* Esto hace la magia: llena el hueco */
            width: 100%;
            background-color: #f9f6f0;
            box-shadow: inset 0 0 5vh rgba(0,0,0,0.03);
            border: 0.2vh solid #eee;
            
            margin-bottom: 2vh;
            
            display: flex; justify-content: center; align-items: center;
            padding: 4vh; /* Marco beige alrededor de la foto */
        }

        .image-frame {
            /* La imagen intentará ser lo más grande posible sin salirse */
            width: auto; 
            height: 100%; 
            aspect-ratio: 1080/1400; /* Mantiene la proporción de tus fotos */
            
            position: relative; overflow: hidden;
            border: 1.5vh solid #ffffff; 
            box-shadow: 0 2vh 5vh rgba(0,0,0,0.2);
            background-color: #fff; z-index: 1;
        }

        /* Si la pantalla es muy estrecha, ajustamos para que no se salga */
        @media (max-aspect-ratio: 9/16) {
            .image-frame {
                width: 100%;
                height: auto;
            }
        }

        .img-anim-wrapper {
            width: 100%; height: 100%;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1; filter: blur(0px); transform: scale(1);
        }

        .main-img {
            width: 100%; height: 100%;
            object-fit: cover; display: block;
            animation: slowPan 25s infinite alternate ease-in-out;
        }
        @keyframes slowPan { from { transform: scale(1.0); } to { transform: scale(1.05); } }

        /* --- 3. FOOTER (Tamaño fijo relativo) --- */
        .info-grid {
            height: 15vh; /* 15% de altura */
            flex-shrink: 0;
            display: grid; grid-template-columns: 65% 35%;
            align-items: center; z-index: 2;
            border-top: 0.2vh solid #eee;
            padding-top: 2vh;
        }

        .text-col {
            padding-right: 2vw;
            border-right: 0.2vh solid #eee;
            height: 80%; display: flex; flex-direction: column; justify-content: center;
        }

        .product-name {
            font-family: 'Inter', sans-serif;
            font-size: 3vh; /* Adaptable */
            font-weight: 500; text-transform: uppercase; letter-spacing: 0.2vw;
            line-height: 1.2; color: #444; margin-bottom: 1vh;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        .product-price {
            font-size: 7vh; /* Adaptable */
            font-weight: 900; color: #000;
            letter-spacing: -0.2vw; line-height: 1;
        }

        .logo-col {
            display: flex; justify-content: flex-end; align-items: center; padding-left: 3vw;
        }

        .logo-wrapper { position: relative; display: inline-block; width: 100%; text-align: right;}

        .brand-logo {
            max-width: 100%; 
            height: 8vh; /* Controlar altura por VH */
            object-fit: contain; opacity: 0.9; position: relative; z-index: 1;
        }

        .santa-hat-deco {
            position: absolute;
            top: -4vh; left: -1vw; /* Ajustes relativos */
            height: 8vh; width: auto;
            z-index: 5;
            transform: rotate(-20deg);
            filter: drop-shadow(0.5vh 0.5vh 0.5vh rgba(0,0,0,0.15));
        }

        /* ANIMACIONES */
        .fluid-text {
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1; transform: translateY(0); filter: blur(0px);
        }
        .is-hidden { opacity: 0 !important; filter: blur(2vh) !important; transform: translateY(3vh) !important; }
        .delay-1 { transition-delay: 0.1s; }

    </style>
</head>
<body>

    <div class="header-zone">
        <img src="guirnalda-esquina.png" class="xmas-garland" alt="Decoración">
        <div class="quote-wrapper">
            <div class="inspiration-text" id="quote-el">"Regala estilo esta Navidad"</div>
        </div>
        <div class="season-tag">XMAS</div>
    </div>

    <div class="image-section-container">
        <div class="image-frame">
            <div class="img-anim-wrapper" id="img-wrap">
                <img src="" class="main-img" id="img-el">
            </div>
        </div>
    </div>

    <div class="info-grid">
        <div class="text-col">
            <div class="product-name fluid-text" id="name-el">Cargando...</div>
            <div class="product-price fluid-text delay-1" id="price-el">--</div>
        </div>
        
        <div class="logo-col">
            <div class="logo-wrapper">
                <img src="gorro-santa.png" class="santa-hat-deco" alt="Gorro">
                <img src="logo.png" class="brand-logo" alt="Bicos de Fío">
            </div>
        </div>
    </div>

    <script>
        const JSON_URL = 'productos.json';
        const DURATION = 6000; 

        const QUOTES = [
            "Regala estilo esta Navidad",
            "Moda, Calzado y Complementos",
            "El detalle perfecto está aquí",
            "Looks de fiesta para Él y Ella",
            "Celebra con las mejores marcas",
            "Tus deseos de moda, concedidos"
        ];

        let products = [];
        let currentIndex = 0;

        async function init() {
            try {
                const res = await fetch(JSON_URL + '?t=' + Date.now());
                products = await res.json();
                if(products.length > 0) {
                    renderProduct(0);
                    setInterval(next, DURATION);
                }
            } catch(e) { console.error("Error JSON:", e); }
        }

        function renderProduct(index) {
            const p = products[index];
            const imgWrap = document.getElementById('img-wrap');
            const nameEl = document.getElementById('name-el');
            const priceEl = document.getElementById('price-el');
            const quoteEl = document.getElementById('quote-el');
            const imgEl = document.getElementById('img-el');

            imgWrap.classList.add('is-hidden');
            nameEl.classList.add('is-hidden');
            priceEl.classList.add('is-hidden');
            quoteEl.classList.add('is-hidden');

            setTimeout(() => {
                imgEl.src = p.imagen;
                nameEl.innerText = p.nombre;
                priceEl.innerText = p.precio;
                
                const randomQuote = QUOTES[Math.floor(Math.random() * QUOTES.length)];
                quoteEl.innerText = `"${randomQuote}"`;

                setTimeout(() => {
                    imgWrap.classList.remove('is-hidden');
                    nameEl.classList.remove('is-hidden');
                    priceEl.classList.remove('is-hidden');
                    quoteEl.classList.remove('is-hidden');
                }, 100);
            }, 800); 
        }

        function next() {
            currentIndex = (currentIndex + 1) % products.length;
            renderProduct(currentIndex);
        }

        init();
    </script>
</body>
</html>
