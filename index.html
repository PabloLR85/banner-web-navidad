<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Navidad Ajuste Fino</title>
    <style> * { box-sizing: border-box; margin: 0; padding: 0; } </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;900&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #fff;
            --accent-red: #b30000;
        }

        body {
            /* AJUSTE: Usamos 100vh exactos para que no haya scroll ni cortes */
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: var(--bg-color);
            color: #000;
            font-family: 'Inter', sans-serif;
            
            display: flex;
            flex-direction: column;
            
            /* Márgenes reducidos para aprovechar espacio */
            padding: 3vh 4vw; 
            
            background-image: radial-gradient(circle at 50% 30%, #fffbf2 0%, #ffffff 70%);
        }

        /* --- 1. HEADER (Más compacto) --- */
        .header-zone {
            height: 10vh; 
            flex-shrink: 0;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #000;
            position: relative;
            z-index: 2;
            margin-bottom: 2vh;
        }
        
        .xmas-garland {
            position: absolute;
            top: -1vh; 
            right: -4vw; 
            width: 35vw; /* Reducido un poco */
            height: auto;
            z-index: 10; pointer-events: none;
            filter: drop-shadow(-5px 5px 10px rgba(0,0,0,0.15));
        }

        .quote-wrapper { overflow: hidden; z-index: 2; position: relative; max-width: 60%; }
        
        .inspiration-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            /* AJUSTE TAMAÑO TEXTO: Mucho más pequeño */
            font-size: 2.8vh; 
            color: #333;
            transition: all 0.8s ease; opacity: 1; transform: translateY(0);
        }

        .season-tag {
            font-weight: 900; font-size: 1.8vh; 
            letter-spacing: 2px; text-transform: uppercase;
            background: var(--accent-red); color: #fff; 
            padding: 0.8vh 1.5vw;
            border-radius: 4px; 
            margin-right: 18vw; 
        }

        /* --- 2. ZONA IMAGEN (Flexible pero controlada) --- */
        .image-section-container {
            flex-grow: 1; /* Ocupa el espacio sobrante */
            width: 100%;
            background-color: #f9f6f0;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.03);
            border: 1px solid #eee;
            
            margin-bottom: 2vh;
            
            /* Centrado perfecto */
            display: flex; justify-content: center; align-items: center;
            padding: 3vh; 
        }

        .image-frame {
            /* La imagen se adaptará al alto disponible manteniendo proporción */
            height: 100%; 
            width: auto;
            /* Asegura que no se salga por los lados si la pantalla es estrecha */
            max-width: 100%; 
            
            position: relative; overflow: hidden;
            border: 1.5vh solid #ffffff; /* Marco blanco proporcional */
            box-shadow: 0 1vh 3vh rgba(0,0,0,0.15);
            background-color: #fff; z-index: 1;
        }

        .img-anim-wrapper {
            width: 100%; height: 100%;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1; filter: blur(0px); transform: scale(1);
        }

        .main-img {
            width: 100%; height: 100%;
            object-fit: cover; display: block;
            animation: slowPan 25s infinite alternate ease-in-out;
        }
        @keyframes slowPan { from { transform: scale(1.0); } to { transform: scale(1.05); } }

        /* --- 3. FOOTER (Textos corregidos) --- */
        .info-grid {
            height: 14vh; /* Altura fija contenida */
            flex-shrink: 0;
            display: grid; grid-template-columns: 60% 40%;
            align-items: center; z-index: 2;
            border-top: 1px solid #eee;
            padding-top: 2vh;
        }

        .text-col {
            padding-right: 2vw;
            border-right: 1px solid #eee;
            height: 80%; display: flex; flex-direction: column; justify-content: center;
        }

        .product-name {
            font-family: 'Inter', sans-serif;
            /* AJUSTE TAMAÑO: Reducido para que no grite */
            font-size: 2.2vh; 
            font-weight: 500; text-transform: uppercase; letter-spacing: 2px;
            line-height: 1.3; color: #444; margin-bottom: 0.5vh;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        .product-price {
            /* AJUSTE TAMAÑO: Reducido significativamente */
            font-size: 5.5vh; 
            font-weight: 900; color: #000;
            letter-spacing: -2px; line-height: 1;
        }

        .logo-col {
            display: flex; justify-content: flex-end; align-items: center; padding-left: 2vw;
            height: 100%;
        }

        /* --- NUEVO SISTEMA DE POSICIONAMIENTO DEL GORRO --- */
        /* Creamos un contenedor relativo solo para logo y gorro */
        .logo-wrapper { 
            position: relative; 
            display: inline-block; 
            height: 70%; /* Altura máxima respecto a la columna */
        }

        .brand-logo {
            height: 100%; /* El logo define el tamaño del wrapper */
            width: auto; 
            object-fit: contain; opacity: 0.9; 
            display: block;
        }

        .santa-hat-deco {
            position: absolute;
            /* Usamos PORCENTAJES. El 0,0 es la esquina superior izq del logo */
            top: -25%;  /* Sube un 25% de la altura del logo */
            left: -15%; /* Se mueve a la izq un 15% del ancho del logo */
            
            /* El gorro será el 50% del ancho del logo */
            width: 50%; 
            height: auto;
            
            z-index: 5;
            transform: rotate(-15deg);
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.15));
        }

        /* ANIMACIONES */
        .fluid-text {
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1; transform: translateY(0); filter: blur(0px);
        }
        .is-hidden { opacity: 0 !important; filter: blur(10px) !important; transform: translateY(20px) !important; }
        .delay-1 { transition-delay: 0.1s; }

    </style>
</head>
<body>

    <div class="header-zone">
        <img src="guirnalda-top.png" class="xmas-garland" alt="Decoración">
        <div class="quote-wrapper">
            <div class="inspiration-text" id="quote-el">"Regala estilo esta Navidad"</div>
        </div>
        <div class="season-tag">XMAS</div>
    </div>

    <div class="image-section-container">
        <div class="image-frame">
            <div class="img-anim-wrapper" id="img-wrap">
                <img src="" class="main-img" id="img-el">
            </div>
        </div>
    </div>

    <div class="info-grid">
        <div class="text-col">
            <div class="product-name fluid-text" id="name-el">Cargando...</div>
            <div class="product-price fluid-text delay-1" id="price-el">--</div>
        </div>
        
        <div class="logo-col">
            <div class="logo-wrapper">
                <img src="gorro-santa.png" class="santa-hat-deco" alt="Gorro">
                <img src="logo.png" class="brand-logo" alt="Bicos de Fío">
            </div>
        </div>
    </div>

    <script>
        const JSON_URL = 'productos.json';
        const DURATION = 6000; 

        const QUOTES = [
            "Regala estilo esta Navidad",
            "Moda, Calzado y Complementos",
            "El detalle perfecto está aquí",
            "Looks de fiesta para Él y Ella",
            "Celebra con las mejores marcas",
            "Tus deseos de moda, concedidos"
        ];

        let products = [];
        let currentIndex = 0;

        async function init() {
            try {
                const res = await fetch(JSON_URL + '?t=' + Date.now());
                products = await res.json();
                if(products.length > 0) {
                    renderProduct(0);
                    setInterval(next, DURATION);
                }
            } catch(e) { console.error("Error JSON:", e); }
        }

        function renderProduct(index) {
            const p = products[index];
            const imgWrap = document.getElementById('img-wrap');
            const nameEl = document.getElementById('name-el');
            const priceEl = document.getElementById('price-el');
            const quoteEl = document.getElementById('quote-el');
            const imgEl = document.getElementById('img-el');

            imgWrap.classList.add('is-hidden');
            nameEl.classList.add('is-hidden');
            priceEl.classList.add('is-hidden');
            quoteEl.classList.add('is-hidden');

            setTimeout(() => {
                imgEl.src = p.imagen;
                nameEl.innerText = p.nombre;
                priceEl.innerText = p.precio;
                
                const randomQuote = QUOTES[Math.floor(Math.random() * QUOTES.length)];
                quoteEl.innerText = `"${randomQuote}"`;

                setTimeout(() => {
                    imgWrap.classList.remove('is-hidden');
                    nameEl.classList.remove('is-hidden');
                    priceEl.classList.remove('is-hidden');
                    quoteEl.classList.remove('is-hidden');
                }, 100);
            }, 800); 
        }

        function next() {
            currentIndex = (currentIndex + 1) % products.length;
            renderProduct(currentIndex);
        }

        init();
    </script>
</body>
</html>
