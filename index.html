<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Navidad Estructura Probada</title>
    <style> * { box-sizing: border-box; margin: 0; padding: 0; } </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;900&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">

    <style>
        body {
            /* MISMAS MEDIDAS QUE EL BANNER DEL TIEMPO */
            width: 1080px; 
            height: 1920px; 
            overflow: hidden;
            
            background-color: #fff;
            color: #000;
            font-family: 'Inter', sans-serif;
            
            /* ESTRUCTURA FLEX COLUMNA (IGUAL QUE EL TIEMPO) */
            display: flex; 
            flex-direction: column;
            
            /* Marco exterior */
            padding: 50px 60px;
            background-image: radial-gradient(circle at 50% 30%, #fffbf2 0%, #ffffff 70%);
        }

        /* --- 1. CABECERA (Altura Fija: 220px) --- */
        .header-zone {
            height: 220px; /* Igual que el header del tiempo */
            flex-shrink: 0; /* No permitimos que encoja */
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 3px solid #000;
            position: relative;
            z-index: 2;
            margin-bottom: 20px;
        }
        
        .xmas-garland {
            position: absolute;
            top: -50px; 
            right: -60px; 
            width: 500px; /* Tamaño controlado en píxeles */
            height: auto;
            z-index: 10; pointer-events: none;
            filter: drop-shadow(-10px 15px 15px rgba(0,0,0,0.15));
        }

        .quote-wrapper { overflow: hidden; z-index: 2; position: relative; max-width: 60%; }
        
        .inspiration-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 45px; /* Tamaño legible */
            color: #333;
            transition: all 0.8s ease; opacity: 1; transform: translateY(0);
        }

        .season-tag {
            font-weight: 900; font-size: 24px; letter-spacing: 2px; text-transform: uppercase;
            background: #b30000; color: #fff; padding: 15px 35px;
            border-radius: 6px; 
            margin-right: 250px; /* Espacio para la guirnalda */
        }

        /* --- 2. ZONA IMAGEN (Flexible: Ocupa lo que sobra) --- */
        .image-section-container {
            flex-grow: 1; /* Esto es lo que hace que encaje perfecto */
            width: 100%;
            position: relative;
            
            /* Decoración del contenedor */
            background-color: #f9f6f0;
            border: 1px solid #eee;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.03);
            
            /* Centrado de la imagen interior */
            display: flex; justify-content: center; align-items: center;
            padding: 60px; /* Margen interior para que la foto no toque los bordes */
            margin-bottom: 30px;
        }

        .image-frame {
            /* La imagen llenará el contenedor respetando el padding */
            width: 100%; 
            height: 100%; 
            position: relative; overflow: hidden;
            
            /* Estilo Foto Enmarcada */
            border: 20px solid #ffffff; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
            background-color: #fff; z-index: 1;
        }

        .img-anim-wrapper {
            width: 100%; height: 100%;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1; filter: blur(0px); transform: scale(1);
        }

        .main-img {
            width: 100%; height: 100%;
            object-fit: cover; display: block;
            animation: slowPan 25s infinite alternate ease-in-out;
        }
        @keyframes slowPan { from { transform: scale(1.0); } to { transform: scale(1.05); } }

        /* --- 3. PIE DE PÁGINA (Altura Fija: 350px) --- */
        .info-grid {
            height: 350px; /* Altura fija para estabilidad */
            flex-shrink: 0;
            display: grid; grid-template-columns: 60% 40%;
            align-items: center; z-index: 2;
            border-top: 2px solid #eee;
            padding-top: 30px;
        }

        .text-col {
            padding-right: 40px;
            border-right: 2px solid #eee;
            height: 80%; display: flex; flex-direction: column; justify-content: center;
        }

        .product-name {
            font-family: 'Inter', sans-serif;
            font-size: 40px; /* Tamaño controlado */
            font-weight: 500; text-transform: uppercase; letter-spacing: 2px;
            line-height: 1.2; color: #444; margin-bottom: 10px;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        .product-price {
            font-size: 110px; /* Grande y claro */
            font-weight: 900; color: #000;
            letter-spacing: -3px; line-height: 1;
        }

        .logo-col {
            display: flex; justify-content: flex-end; align-items: center; padding-left: 40px;
            height: 100%;
        }

        /* --- BLOQUE LOGO + GORRO (Controlado) --- */
        .logo-wrapper { 
            position: relative; 
            display: inline-block; 
            height: 180px; /* Altura fija para el logo */
        }

        .brand-logo {
            height: 100%; width: auto; 
            object-fit: contain; opacity: 0.9; display: block;
        }

        .santa-hat-deco {
            position: absolute;
            /* Ajustado para un logo de altura 180px */
            top: -45px; 
            left: -35px;
            width: 120px; /* Tamaño fijo en píxeles */
            height: auto;
            z-index: 5;
            transform: rotate(-20deg);
            filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.15));
        }

        /* ANIMACIONES */
        .fluid-text {
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1; transform: translateY(0); filter: blur(0px);
        }
        .is-hidden { opacity: 0 !important; filter: blur(15px) !important; transform: translateY(30px) !important; }
        .delay-1 { transition-delay: 0.1s; }

    </style>
</head>
<body>

    <div class="header-zone">
        <img src="guirnalda-top.png" class="xmas-garland" alt="Decoración">
        <div class="quote-wrapper">
            <div class="inspiration-text" id="quote-el">"Regala estilo esta Navidad"</div>
        </div>
        <div class="season-tag">XMAS</div>
    </div>

    <div class="image-section-container">
        <div class="image-frame">
            <div class="img-anim-wrapper" id="img-wrap">
                <img src="" class="main-img" id="img-el">
            </div>
        </div>
    </div>

    <div class="info-grid">
        <div class="text-col">
            <div class="product-name fluid-text" id="name-el">Cargando...</div>
            <div class="product-price fluid-text delay-1" id="price-el">--</div>
        </div>
        
        <div class="logo-col">
            <div class="logo-wrapper">
                <img src="gorro-santa.png" class="santa-hat-deco" alt="Gorro">
                <img src="logo.png" class="brand-logo" alt="Bicos de Fío">
            </div>
        </div>
    </div>

    <script>
        const JSON_URL = 'productos.json';
        const DURATION = 6000; 

        const QUOTES = [
            "Regala estilo esta Navidad",
            "Moda, Calzado y Complementos",
            "El detalle perfecto está aquí",
            "Looks de fiesta para Él y Ella",
            "Celebra con las mejores marcas",
            "Tus deseos de moda, concedidos"
        ];

        let products = [];
        let currentIndex = 0;

        async function init() {
            try {
                const res = await fetch(JSON_URL + '?t=' + Date.now());
                products = await res.json();
                if(products.length > 0) {
                    renderProduct(0);
                    setInterval(next, DURATION);
                }
            } catch(e) { console.error("Error JSON:", e); }
        }

        function renderProduct(index) {
            const p = products[index];
            const imgWrap = document.getElementById('img-wrap');
            const nameEl = document.getElementById('name-el');
            const priceEl = document.getElementById('price-el');
            const quoteEl = document.getElementById('quote-el');
            const imgEl = document.getElementById('img-el');

            // Salida
            imgWrap.classList.add('is-hidden');
            nameEl.classList.add('is-hidden');
            priceEl.classList.add('is-hidden');
            quoteEl.classList.add('is-hidden');

            setTimeout(() => {
                // Cambiar Datos
                imgEl.src = p.imagen;
                nameEl.innerText = p.nombre;
                priceEl.innerText = p.precio;
                
                const randomQuote = QUOTES[Math.floor(Math.random() * QUOTES.length)];
                quoteEl.innerText = `"${randomQuote}"`;

                // Entrada
                setTimeout(() => {
                    imgWrap.classList.remove('is-hidden');
                    nameEl.classList.remove('is-hidden');
                    priceEl.classList.remove('is-hidden');
                    quoteEl.classList.remove('is-hidden');
                }, 100);
            }, 800); 
        }

        function next() {
            currentIndex = (currentIndex + 1) % products.length;
            renderProduct(currentIndex);
        }

        init();
    </script>
</body>
</html>
