<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Navidad Bicos de Fío (Nativo 100%)</title>
    <style> 
        * { box-sizing: border-box; margin: 0; padding: 0; } 
        html, body { width: 100%; height: 100%; overflow: hidden; }
    </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;900&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: 'Inter', sans-serif;
            
            /* ESTRUCTURA FLEXBOX VERTICAL */
            display: flex;
            flex-direction: column;
            
            /* FONDO */
            background-image: radial-gradient(circle at 50% 10%, #fdfbf7 0%, #ffffff 80%);
        }

        /* --- 1. HEADER (10% de la altura total) --- */
        .header-zone {
            height: 12%; /* Ocupa el 12% superior */
            width: 100%;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-bottom: 3px solid #000; /* Línea más gruesa para 4K */
            padding: 0 5%; /* Márgenes laterales del 5% */
            position: relative;
            z-index: 2;
        }
        
        /* Guirnalda: Tamaño relativo al ancho de pantalla */
        .xmas-garland {
            position: absolute;
            top: -20%; /* Sube un poco respecto al header */
            right: -5%; /* Se pega a la derecha */
            width: 45%; /* Ocupa casi la mitad del ancho */
            height: auto;
            z-index: 10;
            pointer-events: none;
            filter: drop-shadow(-10px 15px 15px rgba(0,0,0,0.15));
        }

        .quote-wrapper { 
            position: relative; 
            max-width: 60%; 
            z-index: 2;
        }
        
        /* Texto responsivo: vh = viewport height (altura de pantalla) */
        .inspiration-text {
            font-family: 'Inter', serif;
            font-style: italic;
            font-size: 2.5vh; /* Se escala con la altura de la pantalla */
            color: #333;
            transition: all 0.8s ease;
            opacity: 1; transform: translateY(0);
        }

        .season-tag {
            font-weight: 900; 
            font-size: 1.5vh; /* Escalable */
            letter-spacing: 2px; 
            text-transform: uppercase;
            background: #b30000; 
            color: #fff; 
            padding: 1vh 2vh;
            border-radius: 4px;
            margin-right: 20%; /* Espacio para que no la tape la guirnalda */
        }

        /* --- 2. MARCO IMAGEN (60% de la altura total) --- */
        .image-frame {
            width: 90%; /* Dejamos 5% de margen a cada lado */
            height: 60%; /* Ocupa el 60% central */
            margin: 2% auto; /* Centrado */
            position: relative; 
            overflow: hidden;
            border: 1px solid #e0e0e0; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.05);
            background-color: #fff;
            z-index: 1;
        }

        .img-anim-wrapper {
            width: 100%; height: 100%;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1; filter: blur(0px); transform: scale(1);
        }

        .main-img {
            width: 100%; height: 100%;
            object-fit: cover; display: block;
            animation: slowPan 25s infinite alternate ease-in-out;
        }
        @keyframes slowPan { from { transform: scale(1.0); } to { transform: scale(1.08); } }

        /* --- 3. INFO GRID (20% de la altura total) --- */
        .info-grid {
            height: 20%; /* El resto del espacio abajo */
            width: 100%;
            padding: 0 8%; /* Un poco más de margen interior */
            display: grid; 
            grid-template-columns: 60% 40%;
            align-items: center; 
            z-index: 2;
            padding-bottom: 5%; /* Aire abajo */
        }

        .text-col {
            border-right: 2px solid #eee;
            height: 80%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            padding-right: 5%;
        }

        .fluid-text {
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1; transform: translateY(0); filter: blur(0px);
        }

        .product-name {
            font-family: 'Inter', sans-serif;
            font-size: 2vh; /* Tamaño relativo a la altura */
            font-weight: 500; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            line-height: 1.2; 
            color: #444; 
            margin-bottom: 1vh;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        .product-price {
            font-size: 6vh; /* Precio GIGANTE relativo */
            font-weight: 900; 
            color: #000;
            letter-spacing: -4px; 
            line-height: 1;
        }

        .logo-col {
            display: flex; 
            justify-content: flex-end; 
            align-items: center; 
            padding-left: 10%;
        }

        .logo-wrapper { 
            position: relative; 
            display: inline-block; 
            width: 100%;
        }

        .brand-logo {
            width: 90%; 
            height: auto;
            max-height: 12vh; /* Que no sea más alto que el footer */
            object-fit: contain; 
            opacity: 0.9; 
            position: relative; 
            z-index: 1;
        }

        /* GORRO SANTA */
        .santa-hat-deco {
            position: absolute;
            top: -35%; 
            left: -15%;
            width: 45%; /* Relativo al tamaño del logo */
            height: auto;
            z-index: 5;
            transform: rotate(-20deg);
            filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.15));
        }

        /* TRANSICIONES */
        .is-hidden { opacity: 0 !important; filter: blur(15px) !important; transform: translateY(30px) !important; }
        .delay-1 { transition-delay: 0.1s; }

    </style>
</head>
<body>

    <div class="header-zone">
        <img src="guirnalda-top.png" class="xmas-garland" alt="Decoración Navidad">
        
        <div class="quote-wrapper">
            <div class="inspiration-text" id="quote-el">"Regala estilo esta Navidad"</div>
        </div>
        
        <div class="season-tag">XMAS</div>
    </div>

    <div class="image-frame">
        <div class="img-anim-wrapper" id="img-wrap">
            <img src="" class="main-img" id="img-el">
        </div>
    </div>

    <div class="info-grid">
        <div class="text-col">
            <div class="product-name fluid-text" id="name-el">Cargando...</div>
            <div class="product-price fluid-text delay-1" id="price-el">--</div>
        </div>
        
        <div class="logo-col">
            <div class="logo-wrapper">
                <img src="gorro-santa.png" class="santa-hat-deco" alt="Gorro">
                <img src="logo.png" class="brand-logo" alt="Bicos de Fío">
            </div>
        </div>
    </div>

    <script>
        const JSON_URL = 'productos.json';
        const DURATION = 6000; 

        const QUOTES = [
            "Regala estilo esta Navidad",
            "Moda, Calzado y Complementos",
            "El detalle perfecto está aquí",
            "Looks de fiesta para Él y Ella",
            "Celebra con las mejores marcas",
            "Tus deseos de moda, concedidos"
        ];

        let products = [];
        let currentIndex = 0;

        async function init() {
            try {
                const res = await fetch(JSON_URL + '?t=' + Date.now());
                products = await res.json();
                if(products.length > 0) {
                    renderProduct(0);
                    setInterval(next, DURATION);
                }
            } catch(e) { console.error("Error JSON:", e); }
        }

        function renderProduct(index) {
            const p = products[index];
            const imgWrap = document.getElementById('img-wrap');
            const nameEl = document.getElementById('name-el');
            const priceEl = document.getElementById('price-el');
            const quoteEl = document.getElementById('quote-el');
            const imgEl = document.getElementById('img-el');

            imgWrap.classList.add('is-hidden');
            nameEl.classList.add('is-hidden');
            priceEl.classList.add('is-hidden');
            quoteEl.classList.add('is-hidden');

            setTimeout(() => {
                imgEl.src = p.imagen;
                nameEl.innerText = p.nombre;
                priceEl.innerText = p.precio;
                
                const randomQuote = QUOTES[Math.floor(Math.random() * QUOTES.length)];
                quoteEl.innerText = `"${randomQuote}"`;

                setTimeout(() => {
                    imgWrap.classList.remove('is-hidden');
                    nameEl.classList.remove('is-hidden');
                    priceEl.classList.remove('is-hidden');
                    quoteEl.classList.remove('is-hidden');
                }, 100);
            }, 800); 
        }

        function next() {
            currentIndex = (currentIndex + 1) % products.length;
            renderProduct(currentIndex);
        }

        init();
    </script>
</body>
</html>
