<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Navidad Final V6</title>
    <style> * { box-sizing: border-box; margin: 0; padding: 0; } </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;900&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">

    <style>
        body {
            /* DIMENSIONES EXACTAS */
            width: 1080px; 
            height: 1920px; 
            overflow: hidden; /* Cortar lo que sobre, pero calcularemos para que no sobre */
            
            background-color: #fff;
            color: #000;
            font-family: 'Inter', sans-serif;
            
            display: flex; 
            flex-direction: column;
            
            /* Padding exterior un poco más pequeño para asegurar que todo entre */
            padding: 40px 50px;
            background-image: radial-gradient(circle at 50% 30%, #fffbf2 0%, #ffffff 70%);
        }

        /* --- 1. CABECERA (Fijo 180px) --- */
        .header-zone {
            height: 180px; 
            flex-shrink: 0; /* PROHIBIDO ENCOGER */
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 3px solid #000;
            position: relative;
            z-index: 2;
        }
        
        .xmas-garland {
            position: absolute;
            top: -30px; right: -50px; 
            width: 450px; 
            height: auto;
            z-index: 10; pointer-events: none;
        }

        .quote-wrapper { overflow: hidden; z-index: 2; position: relative; max-width: 55%; }
        
        .inspiration-text {
            font-family: 'Inter', serif;
            font-style: italic;
            font-size: 40px; 
            color: #333;
        }

        .season-tag {
            font-weight: 900; font-size: 20px; letter-spacing: 2px; text-transform: uppercase;
            background: #b30000; color: #fff; padding: 12px 25px;
            border-radius: 6px; 
            margin-right: 220px; 
        }

        /* --- 2. ZONA CENTRAL (Flexible pero contenida) --- */
        .image-section-container {
            /* Ocupa el espacio disponible, pero con márgenes controlados */
            flex: 1; 
            width: 100%;
            margin: 30px 0; /* Separación arriba y abajo */
            
            background-color: #f9f6f0;
            border: 1px solid #eee;
            
            /* Importante: Para que la imagen no empuje, usamos overflow hidden aquí */
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            padding: 40px; 
        }

        .image-frame {
            /* La imagen intentará ser lo más grande posible dentro de este espacio */
            width: 100%; 
            height: 100%; 
            
            position: relative; 
            border: 20px solid #ffffff; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            background-color: #fff; z-index: 1;
        }

        .img-anim-wrapper {
            width: 100%; height: 100%;
        }

        .main-img {
            width: 100%; height: 100%;
            /* CONTAIN: Asegura que la foto entera se vea sin recortar y sin empujar */
            object-fit: contain; 
            display: block;
        }

        /* --- 3. PIE DE PÁGINA (Fijo 280px - MÁS COMPACTO) --- */
        .info-grid {
            height: 280px; /* Altura fija asegurada */
            flex-shrink: 0; /* PROHIBIDO ENCOGER */
            display: grid; grid-template-columns: 60% 40%;
            align-items: center; z-index: 2;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }

        .text-col {
            padding-right: 20px;
            border-right: 2px solid #eee;
            height: 80%; display: flex; flex-direction: column; justify-content: center;
        }

        .product-name {
            font-family: 'Inter', sans-serif;
            font-size: 32px; /* Ajustado para que no ocupe tanto */
            font-weight: 500; text-transform: uppercase; letter-spacing: 2px;
            line-height: 1.2; color: #444; margin-bottom: 10px;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        .product-price {
            font-size: 90px; /* Tamaño seguro */
            font-weight: 900; color: #000;
            letter-spacing: -3px; line-height: 1;
        }

        .logo-col {
            display: flex; justify-content: flex-end; align-items: center; padding-left: 30px;
            height: 100%; position: relative;
        }

        /* --- AJUSTE LOGO (El problema principal) --- */
        .logo-wrapper { 
            position: relative; 
            display: inline-block; 
            /* Altura MÁXIMA de 100px para que no se salga */
            height: 100px; 
        }

        .brand-logo {
            height: 100%; width: auto; 
            object-fit: contain; opacity: 1; display: block;
        }

        .santa-hat-deco {
            position: absolute;
            /* Ajustado al nuevo tamaño del logo */
            top: -30px; 
            left: -20px;
            width: 70px; 
            height: auto;
            z-index: 5;
            transform: rotate(-20deg);
        }

        /* ANIMACIONES (Sutiles) */
        .fluid-text { transition: all 0.8s ease; opacity: 1; transform: translateY(0); filter: blur(0px); }
        .is-hidden { opacity: 0 !important; filter: blur(10px) !important; transform: translateY(20px) !important; }
        .delay-1 { transition-delay: 0.1s; }

    </style>
</head>
<body>

    <div class="header-zone">
        <img src="guirnalda-top.png" class="xmas-garland" alt="Decoración">
        <div class="quote-wrapper">
            <div class="inspiration-text" id="quote-el">"Regala estilo esta Navidad"</div>
        </div>
        <div class="season-tag">XMAS</div>
    </div>

    <div class="image-section-container">
        <div class="image-frame">
            <div class="img-anim-wrapper" id="img-wrap">
                <img src="" class="main-img" id="img-el">
            </div>
        </div>
    </div>

    <div class="info-grid">
        <div class="text-col">
            <div class="product-name fluid-text" id="name-el">Cargando...</div>
            <div class="product-price fluid-text delay-1" id="price-el">--</div>
        </div>
        
        <div class="logo-col">
            <div class="logo-wrapper">
                <img src="gorro-santa.png" class="santa-hat-deco" alt="Gorro">
                <img src="logo.png" class="brand-logo" alt="Bicos de Fío">
            </div>
        </div>
    </div>

    <script>
        const JSON_URL = 'productos.json';
        const DURATION = 6000; 

        const QUOTES = [
            "Regala estilo esta Navidad",
            "Moda, Calzado y Complementos",
            "El detalle perfecto está aquí",
            "Looks de fiesta para Él y Ella",
            "Celebra con las mejores marcas",
            "Tus deseos de moda, concedidos"
        ];

        let products = [];
        let currentIndex = 0;

        async function init() {
            try {
                const res = await fetch(JSON_URL + '?t=' + Date.now());
                products = await res.json();
                if(products.length > 0) {
                    renderProduct(0);
                    setInterval(next, DURATION);
                }
            } catch(e) { console.error("Error JSON:", e); }
        }

        function renderProduct(index) {
            const p = products[index];
            const imgWrap = document.getElementById('img-wrap');
            const nameEl = document.getElementById('name-el');
            const priceEl = document.getElementById('price-el');
            const quoteEl = document.getElementById('quote-el');
            const imgEl = document.getElementById('img-el');

            imgWrap.classList.add('is-hidden');
            nameEl.classList.add('is-hidden');
            priceEl.classList.add('is-hidden');
            quoteEl.classList.add('is-hidden');

            setTimeout(() => {
                imgEl.src = p.imagen;
                nameEl.innerText = p.nombre;
                priceEl.innerText = p.precio;
                
                const randomQuote = QUOTES[Math.floor(Math.random() * QUOTES.length)];
                quoteEl.innerText = `"${randomQuote}"`;

                setTimeout(() => {
                    imgWrap.classList.remove('is-hidden');
                    nameEl.classList.remove('is-hidden');
                    priceEl.classList.remove('is-hidden');
                    quoteEl.classList.remove('is-hidden');
                }, 100);
            }, 800); 
        }

        function next() {
            currentIndex = (currentIndex + 1) % products.length;
            renderProduct(currentIndex);
        }

        init();
    </script>
</body>
</html>
